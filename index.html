<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

  <body>
    <nav class="nav_bar">

      <ul>

        <li><a href="#">Ferrys</a></li>
        <li><a href="#">Flights</a></li>
      </ul>
    </nav>
    <section>
        <div class="welcome">

            <p>"The beauty in front of her interrupted her thoughts. She took a deep breath, staring at the shores of Mykonos with the scenic coves and the golden sand beaches..."-Angel Sefer</p>

    </section>
    <div class="container">

              <img src="./images/zakynthos.jfif" alt="" />

          </div>

          <div class="photo">

          </div>
          <div class="photo">
            <img src="./images/milos.jfif" alt="" />
          </div>
          <div class="photo">
            <img src="./images/rhodes.jfif" alt="" />
          </div>
        </div>
        <div class="column">
          <div class="photo">
            <img src="./images/santorini.jfif" alt="" />
          </div>
          <div class="photo">
            <img src="./images/paros.jfif" alt="" />
          </div>
          <div class="photo">
            <img src="./images/santorini2.jfif" alt="" />
          </div>
        </div>
      </div>
    </div>
    <section class="flights">
        <input class="text" placeholder="flights">
        <button>Serach</button>
    </section>

  <script src="index.js"></script>
